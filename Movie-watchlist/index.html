<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />

    <script src="index.js" defer></script>
    <title>Solo Project - Movie Watchlist</title>
</head>

<body>
    <main>
        <header>
            <h1>Find your film</h1>
            <button id="watchlist-search-btn" class="watchlist-search-btn">My Watchlist</button>
        </header>
        <form class="search-wrapper">
            <input type="search" name="movie-search" class="search-input" id="movie-search" placeholder="Search for a movie">
            <button type="submit" id="search-btn" class="search-btn">Search</button>
        </form>
        <div class="film-list-wrapper" id="film-list">
            <div class="search-placeholder-content">
                <img src="images/no-data-initial.svg" alt="placeholder icon for no data">
                <p>Start exploring</p>
            </div>
        </div>
    </main>

</body>

</html>
