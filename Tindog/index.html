<html>

<head>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/icon-profile.png" class="profile-icon" alt="default profile picture">
            <img src="images/logo.png" class="header-logo" alt="tindog logo">
            <img src="images/icon-chat.png" class="chat-icon" alt="chat icon">
        </header>
        <div id="badges">
            <div class="yes-badge" id="yes-badge"><img src="images/badge-like.png"></div>
            <div class="nope-badge" id="nope-badge"><img src="images/badge-nope.png"></div>
        </div>
        <main>
            <div id="main-post">
            </div>
        </main>
        <footer>
            <button id="decline-btn" class="decline-btn"><img src="images/icon-cross.png" alt="decline badge"></button>
            <button id="accept-btn" class="accept-btn"><img src="images/icon-heart.png" alt="accept badge"></button>
        </footer>
    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
